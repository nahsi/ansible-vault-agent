skip_handlers: false

vault_agent_download_url: "https://releases.hashicorp.com"

vault_agent_templates: {}

vault_agent_user: "root"
vault_agent_group: "root"

vault_agent_dir: "/opt/vault-agent"
vault_agent_dirs:
  main:
    path: "{{ vault_agent_dir }}"
  templates:
    path: "{{ vault_agent_dir }}/template.d"
  configs:
    path: "{{ vault_agent_dir }}/config.d"
  certs:
    path: "{{ vault_agent_dir }}/certs"
  secrets:
    path: "{{ vault_agent_dir }}/secrets"
  logs:
    path: "/var/log/vault-agent"

vault_agent_unit: |
  [Unit]
  Description="HashiCorp vault-agent"
  Documentation=https://www.vaultproject.io/docs/agent
  Requires=network-online.target
  After=network-online.target

  [Service]
  User=root
  Group=root
  ExecStart=/usr/bin/vault-agent agent -config={{ vault_agent_dir }}/vault-agent.json -config={{ vault_agent_dirs.configs }}
  ExecReload=/bin/kill --signal HUP $MAINPID
  KillMode=process
  KillSignal=SIGINT
  Restart=on-failure
  RestartSec=5

  [Install]
  WantedBy=multi-user.target
